<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f]">
      <div class="container">
        <div class="bg-[#659f8f]">
          <div class="container px-6 py-12 mx-auto">
            <div
              class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"
            >
              <div class="sm:col-span-2">
                <h1
                  class="rounded-s-md max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white"
                >
                  Subscribe to our newsletter for updates
                </h1>
                <div
                  class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"
                >
                  <input
                    id="email"
                    type="text"
                    placeholder="Email Address"
                    class="w-full md:w-auto px-4 py-2 text-[#313131] bg-white border rounded-md mr-2 focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"
                  />
                  <button
                    class="w-full md:w-auto px-4 py-2 bg-[#d86943] rounded-md"
                  >
                    Subscribe
                  </button>
                </div>
              </div>
              <div>
                <p class="text-[#313131] font-bold">Quick Link</p>
                <div class="flex flex-col">
                  <a href="#">Home</a>
                  <a href="#">Who We Are</a>
                  <a href="#">Our Philosophy</a>
                </div>
              </div>
              <div>
                <p class="text-[#313131] font-bold">Technologies</p>
                <div class="flex flex-col">
                  <a href="#">HTML</a>
                  <a href="#">CSS</a>
                  <a href="#">JavaScript</a>
                </div>
              </div>
            </div>

            <hr class="my-6 border-[#d86943]" />

            <div class="flex items-center justify-between">
              <a href="#">
                <img
                  class="w-auto h-7"
                  src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
